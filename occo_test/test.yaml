default_mqconfig: &MQCFG
    protocol: amqp
    host: c153-33.localcloud
    vhost: test
    exhange: ''
    routing_key: ''
    user: test
    password: test
    queue: test
ip_mqconfig: &IP_MQCFG
    <<: *MQCFG
    queue: remote_infobroker_test
    routing_key: remote_infobroker_test
ctl_mqconfig: &CTL_MQCFG
    <<: *MQCFG
    queue: remote_infobroker_test_ctl
    routing_key: remote_infobroker_test_ctl
clouds:
    dummy_cloud_instance0: !CloudHandler
        protocol: dummy
        target:
            url: https://example.org/
        auth_data:
            backend_specific_auth_data: almafa
        kvstore: !KeyValueStore
            protocol: dict
            init_dict:
                test: 1
                testt: 2
    boto_lpds_cloud_instance:
        protocol: boto
        name: LPDS-Cloud
        target:
            endpoint: http://cfe2.lpds.sztaki.hu:4567
            regionname: ROOT
        auth_data: OMITTED_FOR_SECURITY
logging:
    version: 1
    root:
        level: DEBUG
        handlers: [console, file]
    formatters:
        simpleFormater:
            format: "%(asctime)s\t%(levelname)s\t%(threadName)s\t%(message)s"
#            datefmt: '%Y-%m-%d %H:%M:%S.%f'

    handlers:
        console:
            class: logging.StreamHandler
            formatter: simpleFormater
            level: DEBUG
            stream: ext://sys.stdout
        file:
            class : logging.FileHandler
            formatter: simpleFormater
            level: DEBUG
            filename: rabbit.log

    loggers:
        pika:
            propagate: false
            level: ERROR
            handlers: [console]
        occo:
            propagate: false
            level: DEBUG
            handlers: [console, file]
